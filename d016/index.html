<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login</title>
</head>
<body>
    <section id="login">
        <div id="imagem">
            
        </div>
        <div id="form">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. faça login para acessar sua conta e poder fazer a configuração no seu ambiente</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                    <input type="email" name="email" id="iemail" placeholder="Seu e-mail" required autocomplete="email">
                </div>
                <div class="campo">
                    <label for="ipass"><span class="material-symbols-outlined">vpn_key</span></label>
                    <input type="password" name="pass" id="ipass" minlength="8" maxlength="30" required autocomplete="current-password" placeholder="Sua senha" >
                    
                </div>
                <input type="submit" value="Entrar">
                <input type="button" value="Esqueci a senha" class="botao">
            </form>
    </section>
    </div>
</body>
</html>
